<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Document</title>
</head>
<body>
  <h1>Parent</h1>
  <button onclick="sendMsg('a')">send to a</button>
  <button onclick="sendMsg('b')">send to b</button>
  <iframe id="a" src="./children/a.html" frameborder="0"></iframe>
  <iframe id="b" src="./children/b.html" frameborder="0"></iframe>
  <script>
    // const pageA = document.getElementById('a')
    // const pageB = document.getElementById('b')
    function sendMsg (id) {
      const page = document.getElementById(id)
      page.contentWindow.postMessage({ event: 'hi', data: 'man' }, /* page.src */'*');
    }
    window.addEventListener('message', e => {
      console.log('>>> parent.message', e.source === document.getElementById('a').contentWindow);
    })
  </script>
</body>
</html>
